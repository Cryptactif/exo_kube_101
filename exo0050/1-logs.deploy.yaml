apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
  labels:
    run: logs
  name: logs
spec:
  replicas: 2
  selector:
    matchLabels:
      run: logs
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: logs
    spec:
      containers:
      - image: kanedafromparis/logversion:1.0
        imagePullPolicy: IfNotPresent
        name: logs
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 5